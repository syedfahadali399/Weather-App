<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="main">
        <div class="lower-main">
            <h1 class="para">Weather App</h1>
            <form id="form">
                <input class="input" placeholder="Enter city name" type="text" name="city" id="get-city">
                <button type="submit">Sreach</button>
            </form>
            <div class="weather-data">
                <h2 id="show-error"></h2>
                <p id="show-city"></p>
                <p id="show-temprature"></p>
                <p id="show-weather-type"></p>
                <p id="show-feels"></p>
                <p id="show-humidity"></p>
                <p id="show-pressure"></p>
            </div>
        </div>
    </main>
    <script src="java.js"></script>
</body>
</html>
